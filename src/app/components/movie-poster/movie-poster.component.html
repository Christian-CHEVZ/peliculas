<div class="card card-align text-bg m-1 animated fadeIn puntero" *ngFor="let movie of movies">
    <img 
    [src]="movie.poster_path | poster"
    (click)="onMovieClick( movie )"
    >
    <h3>{{movie.title}}</h3>
    <div class="row">
        <star-rating 
            [value]="movie.vote_average" 
            totalstars="10" 
            checkedcolor="yellow" 
            uncheckedcolor="grey" 
            size="14px" 
            readonly="false">
        </star-rating>
        <div class="col-2">
            {{movie.vote_average | number: '1.1-2'}}
        </div>
    </div>
</div>
